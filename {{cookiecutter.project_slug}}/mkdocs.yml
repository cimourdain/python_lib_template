site_name: {{cookiecutter.project_name}}
site_description: {{cookiecutter.project_description}}
site_author: {{cookiecutter.author}}
site_url: "https://{{cookiecutter.git_repo_name}}.readthedocs.io/"

repo_name: {{cookiecutter.git_repo_name}}
repo_url: {{cookiecutter.repository_url}}
edit_uri: ""

dev_addr: "0.0.0.0:8000"

theme:
  name: 'material'

markdown_extensions:
  - codehilite
  - admonition
  - codehilite
  - pymdownx.snippets  # to include file content in doc
  - pymdownx.superfences  # for code blocks in Admonition blocks

plugins:
  - mkdocstrings

nav:
  - Home: index.md
